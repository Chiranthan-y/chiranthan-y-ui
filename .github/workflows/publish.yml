# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      # Include other steps here...
      - name: Build with Next.js ğŸ—ï¸
        run: npx next build
      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    # Assuming you have corrected the environment URL setup elsewhere or omitted it for simplicity.
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: artifact-name # Ensure this matches the name of the artifact you uploaded
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
